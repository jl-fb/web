<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'/* poder arrastar e fixar o elemento onde quiser na tela */

        /* função para arrastar */

        item.onmousemove = e => {
            const item = e.target  
            item.style.cursor = 'move'
            /* testar se o click do mouse foi feito  "função 'buttons'*/
            if(e.buttons){
                /* e = evento, e.target = quem disparou o evento (no caso a div), e sofrerá a ação passar os valores dos eixos */
                e.target.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                
                item.style.left = `${e.clientX - (item.clientWidth/2)}px`
            }
        }
    </script>
</body>
