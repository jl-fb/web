<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>

        document.querySelector('#primeiro').classList.add('destaque')
        /* função para add e remover a formatação CSS 'destaque' */

        const selecionar = seletor => document.querySelectorAll(seletor).forEach(element => {
            element.classList.add('destaque')            
        });
        const deselicionar = seletor => {
            document.querySelectorAll(seletor).forEach(e=>e.classList.remove('destaque'))
        }
        selecionar('div')
        deselicionar('div')

        selecionar('.terceiro.ultimo')
        deselicionar('*')
        
        selecionar(':not(#primeiro)')
        deselicionar('*')

        selecionar(':nth-child(1)')
        deselicionar('*')

        selecionar('div:nth-of-type(1)')
        deselicionar('*')

        document.querySelectorAll("[wb-attrib").forEach(e => e.classList.add('destaque'))
        /* ou */
        selecionar('[wb-attrib]')

    </script>
</body>
</html>
