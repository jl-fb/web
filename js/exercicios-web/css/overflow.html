<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /* tudo que está fora do border some */
            overflow: scroll; /* scroll eixo x e y */
            overflow-x: scroll /* scroll eixo x (usando somente esse o comportamento será o mesmo que o overflow: scroll)*/
            
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
