    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault() //não dixa o browser ir para página solicitada (comportamento padrão)
                fetch(link.href) //chamada ajax - recebe uma Promise para entregar o conteúdo da requisição na pagina index
                    .then(resp => resp.text()) // tb é uma promise, recebe o conteúdo html da requisição
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
        const conteudo = document.getElementById('conteudo')
        link.onclick = function(e){
            e.preventDefault()
            fetch(link.getAttribute('wm-nav')).then(resp => resp.text())
            .then(html => conteudo.innerHTML = html)
        }
    })
    </script>
