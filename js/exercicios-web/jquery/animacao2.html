        function alterarLargura(seletor, valor, duracao){
            return new Promise(resolve => {
           // const rs = $(seletor).animate({width: `+=${valor}`}, duracao)
                resolve($(seletor).animate({width: `+=${valor}`}, duracao))
            })
        }
        function moverDiagonal(seletor, valor, duracao){
            return new Promise(resolve => {
            //const rs = $(seletor).animate({top: `+=${valor}`, left: `+=${valor}`}, duracao)
                resolve($(seletor).animate({top: `+=${valor}`, left: `+=${valor}`}, duracao))
            })
        }
         function girar(seletor, valor, duracao,){
            return new Promise( (resolve, reject) => {
                
                resolve($(seletor).animate({transform: `+=${valor}`}, {
                    /* step: valor => {
                        $(seletor).css('transform', `ratate(${valor}deg`)) 
                    }, */
                    step: function(valor){
                        $(this).css('transform', `rotate(${valor}deg)`)
                    },
                    duration : duracao
                }, 'linear'))
                
            })
        } 

        alterarLargura('div', 300, 500)
        .then(alterarLargura('div', -300, 900))
        .then(moverDiagonal('div', 300, 600))
