<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div style="font-weight: bold">Sem ID</div>

    <script>
        /* conteudo 1 */
        $('#conteudo1').append('<p>1')

        //conteúdo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append("Feijão"),
            $('<li>').append('Carne')
        ]
        const lista = $('<ul><li>Sorverte</li></ul>').append(elementos)
        $('#conteudo2').append(lista)

        //conteudo 3
        //$('#conteudo3').append('<h1>1').append('<h1>2').prepend('<h1>0')
        //$('#conteudo3').append(['<h1>1' , '<h1>2']).prepend('<h1>0')
        $('#conteudo3').append('<h1>1' , '<h1>2').prepend('<h1>0')

        //usar o html substitui o texto html inteiro
        $('#conteudo3').html('<h1>123')
        //o text faz um scape e coloca o txt literal dentro do elemento
        $('#conteudo3').text('<h1>123')

        //Alterando todos
        $('div[id]').html('<strong>Todos')
    </script>
</body>
