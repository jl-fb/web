<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>

    <style>@media(max-width: 800px){
        #post {width: 85%; overflow: auto;}
    }</style>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados){
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }
        $.ajax( {
            url: 'parOuImpar',
            data: {
                numero: 5
            },
            success(data){
                exibirResultado('get', data)
            },
            error(e){
                exibirResultado('get', `Error: ${e.status} ${e.statusText}`)
            }
        })

        $.ajax( {
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'Jo√£o',
                sobrenome: 'Silva'
            },
            success(data){
                exibirResultado('post', data)
            },
            error(e){
                const error = `Error: ${e.status} ${e.statusText}`
                /* document.getElementById('post').innerHTML = error */
                exibirResultado('post', error) 

            }
        })
    </script>
</body>
