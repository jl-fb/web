<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <!-- Vue template -->
    <div id="app">
        <p>1) {{"teste".toUpperCase()}}</p>
        <p>2) {{ msg }}</p> 
        <p>3) Produto: {{nome}}, R${{preco}}, {{desconto * 100}}%</p>
        <p>4) Hora Certa: {{ horaCerta() }}</p>
        <p>5) Preço com Desconto: R$ {{ precoComDesconto }}</p>
    </div>

    <script>
        // Vue instance
        // let app = new Vue({

        // })
    const app =  new Vue({
        
        el: '#app',
        data: {
            msg: 'Hello World',
            nome: "Caneta",
            preco: 6.89,
            desconto: 0.15
        },
        methods: {
            horaCerta(){
                return new Date().toLocaleString()
            }
        },
        computed: {
            precoComDesconto() {
                return this.preco * (1 - this.desconto)
            }
        }
    });

    </script>
</body>
</html>
