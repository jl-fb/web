<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <script src="js/vue.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>

    <div id="app">
        <h1>{{ title }}</h1>
        <div>
            <!-- <input v-bind:value="text" type="text" size="25" placeholder="Digite para gerar..." @input="onData" /> -->
            <input v-model="text" type="text" size="25" placeholder="Digite para gerar..." />
        </div>
        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Gerador QRCode",
                nome: "gerador",
                text: 'https://www.cod3r.com.br',
                qrcode: new QRious({ size: 300 })
            },
            computed: {
                newQRCode() {
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                }
            }
            // methods: {
            //     onData(event) {
            //         this.text = event.target.value
            //     }
            // } Colocando o "v-model" associado ao input (no lugar do value) 
            // a segunda DIV j√° assume o valor do "text"
        })
    </script>
</body>

</html>
